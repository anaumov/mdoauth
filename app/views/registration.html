<h3>Registration form.</h3>

<form ng-controller="RegistrationController">
  <p ng-model="errors.messages"></p>
  <div class="form-group">
    <label>First name</label>
    <input class="form-control" type="text" ng-model="user.FirstName" required/>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input class="form-control" type="text" ng-model="user.LastName"/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" ng-model="user.email"/>
  </div>
  <div class="form-group">
    <label>Cellphone</label>
    <input class="form-control" type="text" ng-model="user.cellphone"/>
  </div>
  <div class="form-group">
    <label>Zip</label>
    <input class="form-control" type="text" ng-model="user.zip"/>
  </div>
  <div class="form-group">
    <label>Birthday</label>
    <input class="form-control" type="text" ng-model="user.dob"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text" ng-model="user.password"/>
  </div>

  <button type="button" class="btn btn-primary" ng-click="registerUser()">Register</button>
</form>
